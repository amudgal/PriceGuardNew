name: Deploy Backend to AWS ECS

on:
  push:
    branches:
      - main
      - master
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: priceguard-server
  ECS_CLUSTER_NAME: priceguard-cluster
  ECS_SERVICE_NAME: priceguard-server
  ECS_TASK_DEFINITION: priceguard-server

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download RDS CA certificate
        run: |
          mkdir -p server/certs
          curl -o server/rds-ca-bundle.pem https://truststore.pki.rds.amazonaws.com/us-east-1/us-east-1-bundle.pem

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd server
          docker build -t $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO_NAME:latest
          docker push $ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_NAME:latest
          echo "image=$ECR_REGISTRY/$ECR_REPO_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: server/ecs-task-definition.json
          container-name: priceguard-server
          image: ${{ steps.build-image.outputs.image }}

      - name: Check if ECS service exists
        id: check-service
        run: |
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER_NAME }} \
            --services ${{ env.ECS_SERVICE_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].status' \
            --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$SERVICE_STATUS" == "NOT_FOUND" ] || [ "$SERVICE_STATUS" == "None" ]; then
            echo "service_exists=false" >> $GITHUB_OUTPUT
          else
            echo "service_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create ECS service (if not exists)
        if: steps.check-service.outputs.service_exists == 'false'
        run: |
          echo "Creating ECS service..."
          aws ecs create-service \
            --cluster ${{ env.ECS_CLUSTER_NAME }} \
            --service-name ${{ env.ECS_SERVICE_NAME }} \
            --task-definition ${{ steps.task-def.outputs.task-definition }} \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-4854cf05,subnet-f8e531a7],securityGroups=[sg-0d20af83680061442],assignPublicIp=DISABLED}" \
            --region ${{ env.AWS_REGION }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“Š View service: https://console.aws.amazon.com/ecs/v2/clusters/${{ env.ECS_CLUSTER_NAME }}/services/${{ env.ECS_SERVICE_NAME }}"

